<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('night-bg.png') no-repeat center center fixed;
      background-size: cover;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(9, 80px);
      grid-template-rows: repeat(5, 80px);
      gap: 2px;
      margin: 20px auto;
      width: fit-content;
      border: 2px solid yellow;
    }
    .cell {
      width: 80px;
      height: 80px;
      background-color: rgba(0,0,0,0.2);
      border: 1px solid #444;
      position: relative;
    }
    .pokemon {
      position: absolute;
      width: 60px;
      height: 60px;
      top: 10px;
      left: 10px;
    }
    .enemy {
      position: absolute;
      width: 70px;
      height: 70px;
      top: 5px;
      right: 5px;
      animation: move-left 10s linear infinite;
    }
    @keyframes move-left {
      0% { right: -70px; }
      100% { right: 800px; }
    }
  </style>
</head>
